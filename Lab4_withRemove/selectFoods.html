<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  	<nav class="navbar navbar-default">
    <div id="head" class="navbar-header"><h1>HOMELETTE <small><i> From the best chefs in the world directly into your kitchen</i></small></h1>
    </div>
    </nav>
	<div id="oneView">
     <div id="firstView" class="float">
        <h3>My Dinner</h3><div>Number of guests: <span id="numberOfGuests"></span></div>
        <div align="right"><button id="plusGuest" class="btn">
             <span class="glyphicon glyphicon-plus"></span></button>
            <button id="minusGuest" class="btn">
             <span class="glyphicon glyphicon-minus"></span></button>
        </div><br>
        <div>
        <table id="totalTable" class="table table-hover" style="width:100%"><thead><tr><td>Dish Name</td> <td>Cost</td></tr></thead><tbody><tr></tr></tbody></table><HR><div align="right"><span id="totalPrice"></span></div><br><div align="center"><button id="confirm" type="button" class="btn btn-primary">Confirm Dinner</button></div></div>
     </div>
     <div id="rightView">
            <div id="secondView" class="float2">
                <h4>&nbsp;SELECT DISH</h4>
                <HR>
                <div class="row"><div class="col-lg-5"><div class="input-group">
                <input id="searchWord" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn"><button id="search" class="btn btn-default" type="button">Search</button></span></div></div>
                <div class="col-lg-5"><select id="selecter" class="form-control"><option>main dish</option><option>appetizer</option><option>dessert</option></select></div></div>
            </div>
            <div id="thirdView"></div>
            <div id="Loading" class="middle">Waiting for search...</div>
            <div hidden id="lasagnaView" class="col-sm-9 col-md-10">
             <div class="row">
              <div class="col-sm-6 col-md-6 col-xs-height">
               <div><h1><span id="DishName"></span></h1><p><span id="DishDescription"></span></p><img id="DishImage" src="" width="300px" height="300px"></img><p><span id="DishInstruction"></span></p><a role="button" id="backToSelectDishButton" class="btn btn-warning btn-small">Back to Select dish</a>
               </div>
              </div>
              <div class="col-sm-6 col-md-6 col-xs-height">
               <id ="dish_ingredients"><h4>Ingredients for <span id="numberofGuests"></span> people</h4>
               <button class="plusGuest btn"><span class="glyphicon glyphicon-plus"></span></button>
               <button class="minusGuest btn"><span class="glyphicon glyphicon-minus"></span></button>
               <div id="ThelistofIngredients" style="list-style-type:none"></div>
               <button type="submit" id="confirmDishButton" class="btn btn-warning btn-small btn-block">Confirm Dish</button>
              </div>
             </div>
            </div>
      </div>
      <div hidden id="overView">
        <div class = "float3">
        <div class = "col-xs-8"><h1>My Dinner: <span id="numberOfGuests"></span> people</h1>
        </div>
        <div align="right"><button id="goBack" class="btn btn-warning btn-small"><span class="glyphicon glyphicon-arrow-left"></span>Go back and edit</button></div>
        </div>
        <div id="changeView">
         <div class="row">
          <div id="menuList"></div>
        </div>
        <div class="row">
         <div class= "col-xs-4"></div>
         <div class= "col-xs-4 text-center"><p><span id= "totalMenuPrice"></span></p>
          <button id="printRecipe" class="btn btn-warning btn-small">Print full menu</button>
         </div>
        </div>
        </div>
      </div>

    </div>
    <!-- jQuery -->
    <script src="jquery-1.12.1.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  	<!-- The application JavaScript code -->
  	<script src="js/app.js"></script>
  	<script src="js/model/dinnerModel.js"></script>
  	<script src="js/view/dinnerView.js"></script>
    <script src="js/view/foodsView.js"></script>
    <script src="js/view/lasagnaView.js"></script>
    <script src="js/view/overView.js"></script>
    <script src="js/view/prepView.js"></script>
    <script src="js/controler/dinnerViewControler.js"></script>
    <script src="js/controler/dinnerselectControler.js"></script>
    <script src="js/controler/lasagnaViewControler.js"></script>
    <script src="js/controler/overViewControler.js"></script>
    <script src="jquery.matchHeight.js" type="text/javascript"></script>

  </body>
</html>
