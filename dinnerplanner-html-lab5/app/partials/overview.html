<div class="float3" id="myDinnerHeader">
		<div class="col-md-4">
			<h2 id="myDinner">My Dinner: {{ numberOfGuests }} people</h2>
		</div>
		<div align="right">
			<a href="#/search"><button class="btn btn-warning"><span class="glyphicon glyphicon-arrow-left"></span>Go back and edit dinner</button></a>
		</div>
</div>
<div id="dinnerOverview">
	<div id="dinnerDetails">
		<div ng-repeat="dish in menu">
			<div class="col-xs-6 col-md-3">
				<div class="thumbnail">
					<img ng-src="{{dish.ImageURL}}" class="picturesize">
					<div class="textbox">
					<h3>{{ dish.Title }}</h3>
					</div>
				</div>
				<div align="right">
				{{ priceOf(dish.RecipeID)}} SEK
				</div>
			</div>
		</div>
	</div>
	<hr style='border-color:black;width:100%;border-width:3px;'>
	<div class="row">
		<div class="row" align="center">
			<strong>Total Price:</strong>
		</div>
		<div class="row" align="center">
			SEK {{ totalMenuPrice() }}
		</div>
		<div class="col-md-4 col-md-offset-4">
			<center><a href="#preparation"><button id="printRecipe" class="btn btn-warning">Print full recipe</button></a></center>
		</div>
	</div>
</div>
